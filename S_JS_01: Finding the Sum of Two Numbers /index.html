<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <style>
      * {
        margin: 1rem;
        text-align: center;
        padding: 1rem;
        align-self: center;
        font-size: larger;
      }
    </style>
    <title>Add</title>
  </head>
  <body>
    <div class="row">
      <input id="num1" oninput="add()" type="number" class="column column-30" />
      <div class="column column-10">+</div>
      <input id="num2" oninput="add()" type="number" class="column column-30" />
      <span class="column column-10">=</span>
      <div id="result" class="column column-10"></div>
    </div>
    <script>
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      const result = document.getElementById("result");
      function add() {
        const answer = parseFloat(num1.value) + parseFloat(num2.value);
        result.innerText = isNaN(answer) ? "N/A" : answer;
      }
      add();
    </script>
  </body>
</html>
