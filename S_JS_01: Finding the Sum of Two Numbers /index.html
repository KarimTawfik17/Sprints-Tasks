<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <style>
      * {
        margin: 1rem;
        text-align: center;
        padding: 1rem;
        align-self: center;
        font-size: larger;
      }
    </style>
    <title>Add</title>
  </head>
  <body>
    <div class="row">
      <input
        id="num1"
        oninput="calc()"
        type="number"
        class="column column-30"
      />
      <select id="operator" class="column column-10" onchange="calc()">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">&divide;</option>
      </select>
      <input
        id="num2"
        oninput="calc()"
        type="number"
        class="column column-30"
      />
      <span class="column column-10">=</span>
      <div id="result" class="column column-10"></div>
    </div>
    <script>
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      const operator = document.getElementById("operator");
      const result = document.getElementById("result");
      const calculations = {
        "+": (a, b) => a + b,
        "-": (a, b) => a - b,
        "*": (a, b) => a * b,
        "/": (a, b) => a / b,
      };
      function calc() {
        const answer = calculations[operator.value](
          parseFloat(num1.value),
          parseFloat(num2.value)
        );
        // coercing string to number again will remove trailing zeros
        result.innerText = isNaN(answer) ? "N/A" : Number(answer.toFixed(2)); // to fixed returns string
      }
      calc();
    </script>
  </body>
</html>
