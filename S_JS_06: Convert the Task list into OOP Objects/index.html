<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <script
      src="https://kit.fontawesome.com/fe34ab1e83.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do App</h1>
      <form action="#" class="row">
        <input
          name="title"
          type="text"
          minlength="1"
          class="column column-60"
        />
        <input
          name="priority"
          type="number"
          min="0"
          max="9"
          class="column column-10"
        />
        <button class="column column-20">Add ToDo</button>
      </form>
    </div>
    <table class="container">
      <thead>
        <tr>
          <th>To Do</th>
          <th>Priority</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="delete-selected">Delete Selected</button>
    <script type="module" src="main.js"></script>
  </body>
</html>
