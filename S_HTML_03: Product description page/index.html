<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <style>
      h1 {
        color: darkblue;
        border-bottom: 1px solid black;
      }
      .img {
        text-align: center;
      }
      img {
        border: 1px solid darkblue;
        width: 300px;
        height: 300px;
        object-fit: cover;
      }
      table,
      td,
      th {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Product Name</h1>
    <div class="img">
      <img src="./product.jpg" alt="Product" />
    </div>
    <h2>Short Description</h2>
    <ul>
      <li>Product Feature1</li>
      <li>Product Feature2</li>
      <li>Product Feature3</li>
      <li>Product Feature4</li>
    </ul>
    <table>
      <tbody>
        <tr>
          <th>Dimensions</th>
          <td>100 x 100</td>
        </tr>
        <tr>
          <th>Weight</th>
          <td>500gm</td>
        </tr>
        <tr>
          <th>Weight</th>
          <td>500gm</td>
        </tr>
        <tr>
          <th>Price</th>
          <td>100$</td>
        </tr>
      </tbody>
    </table>
    <button>Add to Cart</button>
  </body>
</html>
